{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-center">Iniciar Sesión</h2>
    <form action="{{ url_for('login') }}" method="POST" class="mt-4">
        <label for="nombre" class="block text-gray-700">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="border w-full p-2 rounded mt-1">

        <label for="password" class="block text-gray-700 mt-4">Contraseña</label>
        <input type="password" id="password" name="password" class="border w-full p-2 rounded mt-1">

        <button type="submit" class="bg-blue-500 text-white w-full p-2 rounded mt-4">Iniciar Sesión</button>
    </form>
</div>
{% endblock %}
