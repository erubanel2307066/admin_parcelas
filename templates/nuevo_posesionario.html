{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold text-center">Nuevo Posesionario</h2>
    <form action="{{ url_for('nuevo_posesionario') }}" method="POST" class="mt-4">
        <label for="nombre" class="block text-gray-700">Nombre</label>
        <input type="text" id="telefono" name="telefono" class="border w-full p-2 rounded mt-1" required pattern="[0-9]{10}" title="Debe ser un número de 10 dígitos">

        <label for="apellido_paterno" class="block text-gray-700 mt-4">Apellido Paterno</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" class="border w-full p-2 rounded mt-1" required>

        <label for="apellido_materno" class="block text-gray-700 mt-4">Apellido Materno</label>
        <input type="text" id="apellido_materno" name="apellido_materno" class="border w-full p-2 rounded mt-1">

        <label for="telefono" class="block text-gray-700 mt-4">Teléfono</label>
        <input type="text" id="telefono" name="telefono" class="border w-full p-2 rounded mt-1">

        <label for="domicilio" class="block text-gray-700 mt-4">Domicilio</label>
        <input type="text" id="domicilio" name="domicilio" class="border w-full p-2 rounded mt-1">

        <button type="submit" class="bg-blue-500 text-white w-full p-2 rounded mt-4">Guardar</button>
    </form>
</div>
{% endblock %}
